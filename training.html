<body>
    <div id="page">
        <div id="header">
            <div class="headerLink"><a class="link" href="index.html">Accueil</a></div>
            <div class="headerLink"><a class="link" href="history.html">Histoire</a></div>

            <h1 class="titleHeader">Pourquoi ce site ?</h1>

                        <input class = "zone_de_nombre" type="number" placeholder="Poids" id="weight" name="userWeight" min="40" required>
                        <select class="genre" name="Genre" id="userGender">
                            <option value="">--Sélectionnez votre Genre--</option>
                            <option value="femme">Femme</option>
                            <option value="homme">Homme</option>

                        </select>
                    </div>
                    <div class="bouton">
                        <button id="createTraining" type="button" >Entraînement personnalisé</button>
                    </div>
                </form>
                <div id="measurementsResults">
                    Resulats
                </div>
               <div>
                <select class="genre" name="Genre" id="userGender">
                    <option value="">--Sélectionnez le premier exercice--</option>
                    <option value="femme">Femme</option>
                    <option value="homme">Homme</option>
                    <option value="t-rex">T-Rex</option>
                </select>
               </div> 
            </div>
        </div>
        <div id="footer">
            <div class="footerLink" id="a-proposLink" ><a class="link" href="">A propos</a></div>
