            <h1 class="titleHeader">Créez un entraînement adapté à vos besoins</h1>
            <div class="formInformations">
                <form class="informations" action ="/my-handling-form-page">
                    <div class="data">
                        <input class = "zone_de_texte" type="text" placeholder="Pseudo" id="pseudo" name="userPseudo" required>
                        <input class = "zonde_de_nombre" type="number" placeholder="Taille" id="size" name="userSize" min="100" max="250" required>
                        <input class = "zone_de_nombre" type="number" placeholder="Poids" id="weight" name="userWeight" min="40" required>
                        <input class = "zone_de_nombre" type="number" placeholder="Age" id="age" name="userAge" min="18" required>
                        <div>
                            <p> Genre : </p>
                            <input type="radio" id="homme" name="sexe" value="homme">
                            <label for="homme">Masculin</label>
                        </div>
                        <div>
                            <input type="radio" id="femme" name="sexe" value="femme">
                            <label for="femme">Féminin</label>
                        </div>
                        <div>
                            <input type="radio" id="t-rex" name="sexe" value="t-rex">
                            <label for="femme">T-Rex</label>
                        </div>
                        <select class="goal" name="Goal" id="userGoal">
                            <option value="">--Sélectionnez votre Objectif</option>
                            <option value="endurance">Endurance Musculaire</option>
                            <option value="muscle">Masse Musculaire</option>
                            <option value="force">Force</option>
                        </select>
                    </div>
                </form>
